<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'App/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

    <!-- Custom styles for this template -->

</head>

<body class="text-center">
<main class="form-signin">

        <div calss="card">
            <div class="card-body">

                <form action="" method="post">

                    <div class="form-floating">

                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" autocomplete="current-password"

                    </div>

                    <div class="checkbox mb-3">

                        </label>
                    </div>

                    <button class="w-100 btn btn-success btn-lg" type="submit">Iniciar Sesi칩n</button>

                </form>

            </div>
        </div>

    </div>


</main>
</body>
</html>
